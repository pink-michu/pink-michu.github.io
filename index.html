<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michu's Page</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="volume-control-container">
        <button id="volume-btn" class="icon-btn" aria-label="Toggle Music">
            <i class="fas fa-volume-mute"></i>
        </button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="bg-music" loop src="music.mp3"></audio>
    
    <main class="main-container">
        <div class="profile-card">
            <div class="view-counter">
                <i class="fas fa-eye"></i> 502
            </div>

            <!-- START: UPDATED ANIMATION SECTION -->
            <div class="top-animation-container">
                <!-- Image for the background/subject (bunny) -->
                <img src="https://r2.guns.lol/193a8872-80bc-4252-8584-ea6b3f65bab3.webp" alt="Cute rabbit animation" class="top-animation animation-subject">
                <!-- Image for the foreground/frame (bakery items) -->
                <img src="https://cdn.discordapp.com/avatar-decoration-presets/a_1953da70cb693d9a27178eca180f8cb5.png" alt="Bakery decoration frame" class="top-animation animation-frame">
            </div>
            <!-- END: UPDATED ANIMATION SECTION -->
            
            <h1>Michu</h1>
            <p class="bio">You're the only one I love..</p>
            
            <div class="location">
                <i class="fas fa-map-marker-alt"></i> Ho Chi Minh
            </div>

            <div class="profile-link">
                <img src="https://cdn.discordapp.com/avatars/639753897161916416/2e2892214122dbc022c0d410e7d9c38f.webp" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <span class="username">
                        kimminhchau 
                        <i class="fas fa-check-circle verified-icon"></i>
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </span>
                    <div class="status">
                        <i class="fab fa-spotify"></i>
                        <span>52 19 19 19 52</span>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </main>

    <footer>
        <!-- Updated brand name -->
        <p class="brand-name">Michu</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
