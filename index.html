<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Michu's Page</title>

        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            href="https://cdn.discordapp.com/avatars/639753897161916416/2e2892214122dbc022c0d410e7d9c38f.webp"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link href="https://fonts.googleapis.com/css2?family=Delius&family=Sirivennela&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Delius&family=Sirivennela&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="start-overlay">
            <div class="start-box">
                <h1>Click me</h1>
            </div>
        </div>
        <canvas id="particle-canvas"></canvas>

        <audio id="bg-music" loop src=""></audio>

        <main class="main-container">
            <div class="card-slider">
                <!-- Card 1 -->
                <div class="profile-card">
                    <h2 style="font-size: 2rem; margin-bottom: 1rem">
                        About Me
                    </h2>
                    <ul class="about-me-list">
                        <li><i class="fas fa-crown"></i><span>Best Riven</span></li>
                        <li><i class="fas fa-birthday-cake"></i><span>Birthday 0502</span></li>
                        <li><i class="fas fa-drumstick-bite"></i><span>Meat lover</span></li>
                        <li><i class="fas fa-gamepad"></i><span>Siêu mid địa cầu</span></li>
                        <li><i class="fas fa-star"></i><span>Trùm top sv</span></li>
                        <li><i class="fas fa-hand-sparkles"></i><span>Người được Riven chọn</span></li>
                        <li><i class="fas fa-utensils"></i><span>Bán cơm sườn</span></li>
                        <li><i class="fas fa-flask"></i><span>Yêu khoa học</span></li>
                    </ul>

                </div>
                <!-- Card 2 (Main) -->
                <div class="profile-card" id="main-card">
                    <div class="view-counter">
                        <i class="fas fa-eye"></i> 502
                    </div>
                    <div class="top-animation-container">
                        <img
                            src="profile.webp"
                            alt="Cute rabbit animation"
                            class="top-animation animation-subject"
                        />
                        <img
                            src="https://cdn.discordapp.com/avatar-decoration-presets/a_1953da70cb693d9a27178eca180f8cb5.png"
                            alt="Bakery decoration frame"
                            class="top-animation animation-frame"
                        />
                    </div>
                    <h1>Michu</h1>
                    <p class="bio">You're the only one I love..</p>
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i> Ho Chi Minh
                    </div>
                    <div class="profile-link">
                        <img
                            src="https://cdn.discordapp.com/avatars/639753897161916416/2e2892214122dbc022c0d410e7d9c38f.webp"
                            alt="Profile Picture"
                            class="profile-picture"
                        />
                        <div class="profile-info">
                            <span class="username"
                                >kimminhchau
                                <i class="fas fa-check-circle verified-icon"></i
                                ><i class="fa-solid fa-wand-magic-sparkles"></i
                            ></span>
                            <div class="status">
                                <i class="fas fa-music"></i
                                ><span>52 19 19 19 52</span>
                            </div>
                        </div>
                    </div>
                    <div class="social-links">
                        <a
                            href="https://facebook.com/shin.zeam"
                            aria-label="Facebook"
                            target="_blank"
                            ><i class="fab fa-facebook-f"></i
                        ></a>
                        <a
                            href="https://discord.com/users/639753897161916416"
                            aria-label="Discord"
                            target="_blank"
                            ><i class="fab fa-discord"></i
                        ></a>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="profile-card">
                    <img src="gallery.png" class="gallery-icon"></>
                    <!-- START: NEW SLIDESHOW STRUCTURE -->
                    <div class="slideshow-container">
                        <div class="slideshow-track">
                            <img
                                src="slide1.jpg"
                                alt="Gallery image 1"
                                class="slide-image"
                            />
                            <img
                                src="slide2.jpg"
                                alt="Gallery image 2"
                                class="slide-image"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div class="media-player">
                <div class="player-main-controls">
                    <!-- This is the section we will style -->
                    <div class="progress-section">
                        <img
                            src="profile.webp"
                            alt="Spinning thumbnail"
                            id="spinning-thumbnail"
                            class="player-thumbnail"
                        />

                        <!-- This new div will group the bar and time -->
                        <div class="progress-wrapper">
                            <div
                                id="progress-container"
                                class="progress-container"
                            >
                                <div
                                    id="progress-bar"
                                    class="progress-bar"
                                ></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time">0:00</span>
                                <span id="total-duration">0:00</span>
                            </div>
                        </div>
                    </div>

                    <div class="media-controls">
                        <div id="volume-control-container">
                            <button
                                id="volume-btn"
                                class="icon-btn"
                                aria-label="Toggle Music"
                            >
                                <i class="fas fa-volume-mute"></i>
                            </button>
                            <input
                                type="range"
                                id="volume-slider"
                                min="0"
                                max="1"
                                step="0.01"
                                value="0.5"
                            />
                        </div>
                        <div class="player-middle-controls">
                            <button id="prev-btn" class="icon-btn" aria-label="Previous Song">
                                <i class="fas fa-backward-step"></i>
                            </button>
                            <button id="play-pause-btn" class="icon-btn play-btn-large" aria-label="Toggle Play/Pause">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="next-btn" class="icon-btn" aria-label="Next Song">
                                <i class="fas fa-forward-step"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="brand-name">Michu</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
